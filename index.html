  <body>
    <div class="container-fluid main">
      <div class="row">
        <div class="col-8">
          <div class="row header-container">
            <div class="col title-container">
              <h2>COVID 19 Tracker</h2>
                        </div>
            <div class="col search-container">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-search"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search Location"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
          </div>
          <div class="row stats-container">
            
           <div class="col">
              <div class="card total-cases-card" onclick="changeDataSelection('cases')">
                <div class="card-body">
                  <h6 class="card-title">Coronavirus Cases</h6>
                  <h3 class="card-subtitle mb-2 total-number">1,43,086</h3>
                  <div class="text-muted font-weight-bold total cases-total">1.69M total</div>
                </div>
              </div>
            </div>
            
            <div class="col">
              <div class="card recovered-cases-card" onclick="changeDataSelection('recovered')">
                <div class="card-body">
                  <h6 class="card-title">Recovered</h6>
                  <h3 class="card-subtitle mb-2 recovered-number">3,09,889</h3>
                  <div class="text-muted font-weight-bold total recovered-total">1.69M total</div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card death-cases-card" onclick="changeDataSelection('deaths')">
                <div class="card-body">
                  <h6 class="card-title">Deaths</h6>
                  <h3 class="card-subtitle mb-2 deaths-number">1,43,086</h3>
                  <div class="text-muted font-weight-bold total deaths-total">1.69M total</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row map-container mt-5">
            <div class="col">
              <div id="map"></div>
            </div>
          </div>
          <!-- <div class="row chart-container mt-3">
            <div class="col linear-chart p-3 mr-3">
              <canvas id="myChart"></canvas>
            </div>
            <div class="col p-3">
              <canvas id="myPieChart"></canvas>
            </div>
          </div> -->
        </div>
        <div class="col-4 my-3 side-panel-container">
              <div class="cases-table-container">
              <h4>Live Cases by Country</h4>
              <div class="country-data">
                <table class="table">
                  <tbody id="table-data"></tbody>
                </table>
              </div>
              </div> 
            <div class="chart-container mt-3">
              <h4>Total Cases Globally</h4>
            <div class="linear-chart p-3">
              <canvas id="myChart"></canvas>
            </div>
            </div>
                
    
       
          </div>
    </div>
